<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="/publico/template.xhtml">
        <ui:define name="centro">
            <h:form id="frmImgBean" enctype="multipart/form-data">

                <h:inputHidden value="#{veiculoBean.veiculo.id}"/>

                <p:fieldset legend="Controle de Veículos" toggleable="true">
                    <p:messages id="messages" />

                    <p:tab title="Imagem">
                        <p:panel header="Imagem do veículo">
                            <h:outputLabel value="Selecione uma imagem" for="arquivo" />

                            <p:fileUpload value="#{veiculoBean.arquivo}" mode="advanced"
                                          update="messages" label="Arquivo"
                                          sizeLimit="2097152"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                          fileUploadListener="#{veiculoBean.handleFileUpload}"/>
                        </p:panel>
                    </p:tab>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
