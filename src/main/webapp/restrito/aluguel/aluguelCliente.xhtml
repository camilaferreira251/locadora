<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="/publico/template.xhtml">
        <ui:define name="centro">
            <h:form id="frmAluguelCliente">

                <p:growl
                    sticky="false"
                    showDetail="true"/>

                <p:carousel value="#{veiculoBean.veiculos}"
                            headerText="Escolha um veículo"
                            var="veiculo"
                            itemStyle="text-align:center"
                            responsive="true">

                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px"
                                 columnClasses="label,value" layout="grid"
                                 styleClass="ui-panelgrid-blank">

                        <f:facet name="header">
                            <p:graphicImage value="#{veiculoBean.imagemVeiculo}"
                                            width="170px"
                                            height="115px">
                                <f:param name="veiculoParam" value="#{veiculo.id}"/>
                            </p:graphicImage>
                        </f:facet>

                        <h:outputText value="Marca" />
                        <h:outputText value="#{veiculo.marca}" />

                        <h:outputText value="Modelo" />
                        <h:outputText value="#{veiculo.modelo}" />

                        <h:outputText value="Ano" />
                        <h:outputText value="#{veiculo.ano}" />

                        <h:outputText value="Cor" />
                        <h:outputText value="#{veiculo.cor}" style="color:#{veiculo.cor}"/>

                        <h:outputText value="Valor diária" />
                        <h:outputText value="R$ #{veiculo.valorDiaria}" />

                        <f:facet name="footer">
                            <center>
                                <p:commandButton icon="ui-icon-circle-check" action="#{veiculoBean.nextStep}">
                                    <f:setPropertyActionListener value="#{veiculo}"
                                                                 target="#{aluguelBean.veiculo}"/>
                                </p:commandButton>
                            </center>
                        </f:facet>
                    </p:panelGrid>

                    <f:facet name="footer">
                        Há um total de #{veiculoBean.veiculos.size()} carro(s).
                    </f:facet>
                </p:carousel>

            </h:form>
        </ui:define>
    </ui:decorate>
</html>
