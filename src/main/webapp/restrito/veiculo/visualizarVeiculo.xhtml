<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="/publico/template.xhtml">
        <ui:define name="centro">
            <h:form id="form" enctype="multipart/form-data">

                <h:outputLabel value="Selecione uma imagem" for="arquivo" />
                <h:inputFile id="arquivo" value="#{importadorBean.arquivo}" 
                             required="true" label="Arquivo"
                             validator="#{veiculoBean.validarImagem}"/>

                <h:commandButton value="Importar"
                    action="#{importadorBean.importa}" />
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
