<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Locadora de veículos</title>
        <style type="text/css">
            body {background-color: #eeeeee; font-size: 12px}
        </style> 
    </h:head>
    <h:body>
        <div align="center">
            <p:layout style="min-width:1020px;max-width:1020px;min-height:600px">  
                

                <p:layoutUnit position="west" size="220">  
                    <ui:insert name="menu">
                        <h:form id="ftop" rendered="${usuarioBean.user or usuarioBean.administrador}">
                            <b:navBar brand="Locadora" inverse="true" fixed="top">
                                <b:navbarLinks>
                                    <b:dropMenu value="Veículos"
                                                rendered="${usuarioBean.administrador}">
                                        <b:navLink value="Cadastrar"
                                                   href="/locadora/restrito/veiculo/cadastrarVeiculo.xhtml"></b:navLink>
                                        <b:navLink value="Veículos cadastrados" href="#"></b:navLink>
                                    </b:dropMenu>
                                    <b:dropMenu value="Alugueis">
                                        <b:navLink value="Realizar novo"
                                                   href="restrito/aluguel/cadastrarAluguel.xhtml"></b:navLink>
                                        <b:navLink value="Listagem de alugueis" href="#"></b:navLink>
                                    </b:dropMenu>
                                </b:navbarLinks>
                                <b:navbarLinks pull="right">
                                    <b:navLink value="Sair"
                                               onclick="document.location = '#{request.contextPath}/j_spring_security_logout'"
                                               icon="glyphicon glyphicon-log-out">
                                    </b:navLink>
                                </b:navbarLinks>
                            </b:navBar>
                        </h:form>
                    </ui:insert>
                </p:layoutUnit>  
                <p:layoutUnit position="center">  
                    <ui:insert name="centro">
                        O que estiver aqui será substituido!
                    </ui:insert>
                </p:layoutUnit>  
            </p:layout>  
        </div>
    </h:body>
</html>
