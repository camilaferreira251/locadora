<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Novo cadastro</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl
                sticky="false"
                showDetail="true"/>

            <h:inputHidden value="#{usuarioBean.usuario.id}"/>

            <p:panelGrid columns="2">

                <h:outputText value="Nome" />
                <p:inputText value="#{usuarioBean.usuario.nome}"/>

                <h:outputText value="Email"/>
                <p:inputText value="#{usuarioBean.usuario.email}"/>

                <h:outputText value="Senha"/>
                <p:inputText value="#{usuarioBean.usuario.password}"/>

            </p:panelGrid>

            <p:commandButton
                ajax="false"
                value="salvar"
                action="#{usuarioBean.salvar}"/>

            <p:commandButton
                ajax="false"
                value="cancelar"
                action="#{usuarioBean.cancelar}"/>
        </h:form>
    </h:body>
</html>
